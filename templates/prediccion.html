{% extends 'navegation.html' %}

{% block body %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>


  <!-- page content -->
  <div class="right_col" role="main">
    <!-- top tiles -->
    <div class="row" style="display: inline-block;">
      <div class="tile_count"></div>
    </div>

    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="x_panel">
          <div class="x_title">
            <h2>Dashboard</h2>
            <ul class="nav navbar-right panel_toolbox">
              <li>
                <a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
              </li>

              <li>
                <a class="close-link"><i class="fa fa-close"></i></a>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>

          <div class="x_content">
            <div class="row">
              <div class="col-md-12 col-sm-12">

                <div class="x_panel">
                 
                  <div class="x_content">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="card-box table-responsive">
                          <div id="datatable_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap no-footer">
                            <div class="row">
                              <div class="col-sm-12">
                                <table id="tabla" class="table table-striped table-bordered dataTable no-footer" style="width: 100%;" role="grid" aria-describedby="datatable_info">
                                  <thead>
                                      <tr role="row">
                                          <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 387px;">Algoritmo</th>
                                          <th tabindex="0" aria-controls="datatable" rowspan="1" colspan="1" style="width: 287px;">Precision</th>
                                      </tr>
                                  </thead>

                                  <tbody>
                                      <tr role="row">
                                          <th> Support Vector Machine </th>
                                          <th><strong>{{ SVRpresicion}} %</strong></th>
                                      </tr>
                                      <tr role="row">
                                          <th> Decision Tree Regressor </th>
                                          <th><strong>{{ RLTpresicion }} %</strong</th>
                                      </tr>
                                      <tr role="row">
                                          <th> Random Forest </th>
                                          <th><strong>{{ RFRpresicion }} %</strong</th>
                                      </tr>
                                      <tr role="row">
                                        <th> Nearest Neighbors Regressor </th>
                                        <th><strong>{{ NNpresicion }} %</strong</th>
                                      </tr>
                                  </tbody>
                              </table>
                              </div>
                              <img src="static/graficobarrapre.png" alt="" width="100%">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /page content -->



  




{% endblock %}
